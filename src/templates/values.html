<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<h1>{{ title }}</h1>
		<table border="1">
			<tr>
				<th>time</th>
				<th>value</th>
				<th>ip</th>
			</tr>
			{% for value in values %}
				<tr>
					<td>{{ value.timestamp }}</td>
					<td>{{ value.value }}</td>
					<td>{{ value.ip }}</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
